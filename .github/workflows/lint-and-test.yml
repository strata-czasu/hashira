name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:

env:
  BUN_VERSION: 1.3.0
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
  DATABASE_TEST_URL: postgres://postgres:postgres@localhost:5432/postgres
  # Dummy variables
  BOT_CLIENT_ID: "000000000000000000"
  BOT_DEVELOPER_GUILD_IDS: "000000000000000000"
  BOT_TOKEN: dummy
  REDIS_URL: redis://localhost:6379

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Run Linting
        run: bunx biome lint .

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Check Formatting
        run: bunx biome format .

  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - run: bun install
      - name: Generate Prisma Client
        run: bun prisma-generate
      - name: Generate Prisma Client SQL
        run: bun prisma-generate --sql
      - name: Check Types
        run: bun typecheck

  migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - run: bun install
      - name: Generate Prisma Client
        run: bun prisma-generate
      - name: Generate Prisma Client SQL
        run: bun prisma-generate --sql
      - name: Check migrations
        run: bun prisma-check-migrations

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - run: bun install
      - name: Generate Prisma Client
        run: bun prisma-generate
      - name: Generate Prisma Client SQL
        run: bun prisma-generate --sql
      - name: Run tests
        run: |
          # NOTE: remember to one day fix tests for db, we're wasting resources not running them
          bun test 